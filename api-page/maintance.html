<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .home-btn {
            background: #4CAF50;
        }
        .home-btn:hover {
            background: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš§ Website Under Maintenance ðŸš§</h1>
        <p>We're currently upgrading our systems to serve you better. Please check back in a few hours. We apologize for any inconvenience caused.</p>
        <a href="/" class="button home-btn hidden" id="homeButton">Go Home</a>
    </div>

    <script>
        // Tampilkan tombol "Go Home" jika diaktifkan dalam settings.js
        const showHomeLink = false; // Ubah ke true jika ingin menampilkan tombol
        if (showHomeLink) {
            document.getElementById("homeButton").classList.remove("hidden");
        }
    </script>
</body>
</html>
